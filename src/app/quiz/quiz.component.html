
  <h4>Professor name: {{data.professorName}} </h4>    
    <h4> Class name: {{data.quizName}}</h4>    
<div *ngIf = "data.flag">
<div class = 'quizFont'>


<form>
    <h3>Check the answer to each multiple-choice question, and click on the "Submit" button to submit the quiz.</h3>
    <br>

     <span class="time">Time Remaining: {{data.timeLeft}}</span>
    <br>
    <br>
    <div *ngFor = "let q of data.questionslist"> 
        <app-question-display [questionModel]="q"></app-question-display>
      </div>
<br>

<input type="submit" >
<input type="reset" >
</form>
</div>
</div>
