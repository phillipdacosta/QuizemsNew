


<div class = "forms-group">   
<form>
  Question: <input class="control-label col-sm-2"type="text" name="question" [(ngModel)] = "questionModel.question"><br> 
  <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
  Ans2: <input class="control-label col-sm-2"type="text" name="a2" [(ngModel)] = "questionModel.answerTwo"><br>
  Ans3: <input class="control-label col-sm-2"type="text" name="a3"[(ngModel)] = "questionModel.answerThree"><br>
  Ans4: <input class="control-label col-sm-2"type="text" name="a4"[(ngModel)] = "questionModel.answerFour"><br>
  <br>
  Correct Answer: <input type="text" class="control-label col-sm-2"name="correctAnswer"[(ngModel)] = "questionModel.correctAnswer"><br>
</form>

</div>
