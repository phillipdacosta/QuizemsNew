<div class="container">


<div class="container-fluid bg-info">

        <!-- Modal content-->

          <div class="modal-header">

          </div>
        </div>
        
      </div>

<div class="container">

<div class="container-fluid bg-info">
    
<form class="form-horizontal" action="/action_page.php">
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Question</label>
    <div class="col-sm-10">
      
      <input type="text" class="form-control" name = 'question' [(ngModel)]="quizQuestionInitial"> 


    
      {{submit()}}

  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Option 1:</label>

    <div class="col-sm-10"> 
        <input type="text" class="form-control" name = 'question' [(ngModel)]="answerOne"> 
      </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Option 2:</label>

    <div class="col-sm-10"> 
        <input type="text" class="form-control" name = 'question' [(ngModel)]="answerTwo"> 
      </div>
  </div>
  <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Option 3:</label>
  
      
      <div class="col-sm-10"> 
          <input type="text" class="form-control" name = 'question' [(ngModel)]="answerThree"> 
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Option 4:</label>
    
        
        <div class="col-sm-10"> 
            <input type="text" class="form-control" name = 'question' [(ngModel)]="answerFour">

          <label class="control-label col-sm-2" for="pwd">Answer:</label>

            </div>
        </div>




  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">

    </div>
  </div>

    <div class="col-sm-offset-2 col-sm-10">
