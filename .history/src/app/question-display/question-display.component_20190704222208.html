<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">



        <div class="card">
            <h5 class="card-header">{{questionModel.question}}</h5>
            <div class="card-body">


                <div class="radio">
                    <label><input type="radio" name="optradio" >{{questionModel.answerOne}}</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="optradio">{{questionModel.answerTwo}}</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="optradio">{{questionModel.answerThree}}</label>
                </div>
                <div class="radio disabled">
                    <label><input type="radio" name="optradio">{{questionModel.answerFour}}</label>
                </div>


            </div>
        </div>

        <br>
        <hr>
        <br>


    </div>

</body>

</html>
